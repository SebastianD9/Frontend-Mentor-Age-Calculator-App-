<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="inputs">

      <div class="information">
        <p class="text">Day</p>
        <input type="text" placeholder="DD" id="userDay"></input>
        <p class="dayE"></p>
      </div>
      <div class="information">
        <p class="text">Month</p>
        <input type="text" placeholder="MM" id="userMonth"></input>
        <p class="monthE"></p>
      </div>
      <div class="information">
        <p class="text">Year</p>
        <input type="text" placeholder="YYYY" id="userYear"></input>
        <p class="yearE"></p>
      </div>

    </div>
    <div class="icon">
      <hr>
    <button id="submit">
    <img src="./assets/images/icon-arrow.svg" alt="Submit">
    </button>
  </div>
    <div class="results">
        <h1><span id="years">- -</span> years</h1>
        <h1><span id="months">- -</span> months</h1>
        <h1><span id="days">- -</span> days</h1>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sebastian</a>.
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
